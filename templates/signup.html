{% extends "base.html" %}
{% block body %}
    <body>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-10 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="md-auto my-0 text-uppercase">Sign Up </h1>
                                <div class="col-md-10 col-lg-8 mx-auto text-center">
                                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Start your wonderful journey.</h2>
                                    <form action="/signup" method="POST" >
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Enter username" name="username">  
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <br>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" placeholder="Enter email" name="email">  
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <br>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" placeholder="Enter Password" name="password">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-info btn-sm">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                    </div>      </div>
                </div>   
            </div>
        </header>
    </body>
{% endblock %}
